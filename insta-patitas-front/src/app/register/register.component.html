<div class="relative flex min-h-screen p-medium">
  <div class="flex flex-col w-full max-w-md mx-auto">
    <!-- Contenedor del Formulario -->
    <div class="flex-grow flex items-center justify-center">
      <div class="w-full bg-white rounded-lg flex flex-col items-center p-base">
        <div class="flex items-start w-full px-base mb-x-large mt-base sm:px-small sm:mb-small md:px-medium md:mb-medium lg:px-base lg:mb-base">
          <h1 class="text-[22px] font-semibold leading-[26.63px] text-normal">
            Registro
          </h1>
        </div>
        <!-- Imagen de Perfil -->
        <div class="relative mb-medium flex items-center justify-center">
          <div  class="w-24 h-24 bg-primario-light rounded-full flex items-center justify-center bg-gray-100">
            <input type="file" id="profile-pic" class="absolute inset-0 opacity-0" />
            <label for="profile-pic" class="cursor-pointer flex items-center justify-center">
              <img src="../../assets/images/photo.svg" alt="Profile Icon" class="w-8 h-8 text-gray-500" />
            </label>
          </div>
        </div>
        <!-- Formulario -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col space-y-4">
          <input id="username" type="text" formControlName="username" placeholder="Nombre de Usuario" class="mt-base px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-normal focus:border-normal sm:text-sm" />
          <input id="email" type="email" formControlName="email" placeholder="Correo Electrónico" class="mt-base px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-normal focus:border-normal sm:text-sm" />
          <input id="password" type="password" formControlName="password" placeholder="Contraseña" class="mt-base px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-normal focus:border-normal sm:text-sm" />
          <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña" class="mt-base px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-normal focus:border-normal sm:text-sm" />
          <div class="flex items-center mt-2 justify-end">
            <input id="terms" type="checkbox" formControlName="terms" class="mr-2" />
            <label for="terms" class="text-normal-neutro font-inter text-xs font-semibold tracking-wide">
              Términos y condiciones
            </label>
          </div>
        </form>
        <div class="w-full flex justify-center mt-x-large "> <!-- Ajusta el margen según sea necesario -->
          <button type="submit" class="w-full py-2 px-4 bg-normal text-white font-semibold rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-normal hover:bg-normal-hover focus:ring-offset-2">
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
