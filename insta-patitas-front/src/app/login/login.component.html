<div class="relative flex items-center justify-center min-h-screen p-medium">
  <div class="w-full max-w-md p-base bg-white rounded-lg flex flex-col">
    <img src="../../assets/images/logo.svg" alt="Logo" class="mx-auto mb-large" style="width: 117px; height: 52px;" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex-grow">
      <div class="mb-medium">
        <input
          id="usuario"
          type="text"
          formControlName="usuario"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-normal focus:border-normal sm:text-sm"
          placeholder="Usuario"
        />
        <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched || submitted)" class="text-red-600 text-sm mt-1">
          <small *ngIf="usuario.errors?.['required']">El usuario es requerido.</small>
        </div>
      </div>
      <div class="mb-medium">
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-normal focus:border-normal sm:text-sm"
          placeholder="Contraseña"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)" class="text-red-600 text-sm mt-1">
          <small *ngIf="password.errors?.['required']">La contraseña es requerida.</small>
        </div>
        <div class="flex justify-end mt-tiny">
          <a href="#" class="text-primario-light font-inter text-xs font-semibold tracking-wide">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>
      
      <button
        type="submit"
        class="w-full py-2 px-4 bg-normal text-white font-semibold rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-normal hover:bg-normal-hover focus:ring-offset-2 mt-large"
      >
        Iniciar Sesión
      </button>
    </form>
    <div class="flex-grow">
      <div class="absolute bottom-0 left-0 right-0 mb-x-large flex items-center justify-center">
        <span class="text-normal font-inter text-xs font-semibold tracking-wide">
          ¿No tienes cuenta?
        </span>
        <a href="/register" routerLink="/register" class="text-normal-neutro font-inter text-xs font-semibold tracking-wide ml-1">
          Regístrate
        </a>
      </div>
    </div>
  </div>
</div>
